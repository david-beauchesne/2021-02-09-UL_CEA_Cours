# Évaluation d'impacts environnementaux

**Évaluation d'impact** : *Évaluation des effets d’un projet désigné effectuée conformément à la Loi sur l’évaluation d’impact (Canada).‍ Ou Évaluation de tout projet encadré par la procédure d’évaluation et d’examen des impacts sur l’environnement prévue en vertu de la Loi sur la qualité de l’environnement (Québec).‍*

---

# Évaluation des effets cumulatifs


**Effets cumulatifs** : *[...] les effets cumulatifs que [la] réalisation [d’un projet], combinée à l’existence d’autres ouvrages ou à la réalisation d’autres projets ou activités, est susceptible de causer à l’environnement*.

**Évaluation des effets cumulatifs** : *procédure systématique qui vise à identifier, à analyser et à évaluer les effets cumulatifs.*

.references[
Loi canadienne sur l'évaluation environnementale (1992)
]

---

# Évaluation des effets cumulatifs

**Pourquoi** : *Parce que les seuls effets qui comptent sont la somme totale des effets (effets cumulatifs), et non les effets de chaque projet individuel.*
- Bill Ross

---

# Évaluation des effets cumulatifs

## Étape d'une évaluation

- Identifier, impliquer et communiquer avec les parties prenantes de l’évaluation
- Identifier les composantes valorisées (CV) affectées par le projet (la portée)
- Déterminer quelles activités humaines passées, présentes et futures ont affecté ou affecteront ces CV (le contexte)
- Prévoir les effets du projet sur les CV en combinaison avec les effets d'autres activités humaines et déterminer l'importance de ces effets
- Suggérer comment gérer ces effets cumulatifs

--

## Plus de jargon

**Stresseurs environnementaux** : *Tout élément physique, chimique ou biologique qui, à un niveau d'intensité donné, est susceptible d'avoir des effets négatifs sur une composante valorisée.*

**Composantes valorisées** : *Éléments sur lesquels l'analyse d'effet cumulatif est effectuée et ayant été estimés préoccupants par les parties prenantes d'un projet.*

# Une perspective écosystémique

**Gestion écosystémique** : *gestion guidée par des objectifs explicites, exécutée par des politiques, des protocoles et des procédures, et rendu adaptable par des suivis et de la recherche basée sur notre meilleure compréhension des interactions et processus écologiques nécessaires pour maintenant la composition, la structure et la fonction des écosystèmes.*

--

**Évaluation régionale** : *Une évaluation régional des effets est une évaluation environnementale dont la principale et unique caractéristique distinctive est sa portée régionale et son accent sur une compréhension des interactions entre les activités humaines et le monde naturel.*



.references[
Christensen et al. (1996); Sinclair et al. (2017)
]
